<!DOCTYPE html>
<html ng-app="Caronte" xmlns="http://www.w3.org/1999/xhtml">
<head>

	<link href="CSS/metro.min.css" rel="stylesheet" />
	<link href="CSS/metro-icons.css" rel="stylesheet" />
	<link href="CSS/sitestyle.css" rel="stylesheet" />
	<script type="text/javascript" src="Scripts/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="Scripts/metro.min.js"></script>
	<script src="Scripts/angular.min.js"></script>
	<script src="Scripts/angular-table.js"></script>
	<script src="NG/Services/personaleService.js"></script>
	<script src="NG/Controllers/personaleController.js"></script>
	<script src="Scripts/app.js"></script>
	<title>Personale - Project Caronte</title>
</head>
<body ng-controller="personaleController">


	<div class="tile-area fg-white bigBackground" style="width:1024px">
		<div class="tile-area-title">
			<a href="Index.html"><span class="mif-arrow-left fg-white"></span></a>Gestione Personale
		</div>
		<div class="tile-group">

			<table class="table table-striped" at-table at-paginated at-list="coops" at-config="config">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Cognome</th>
						<th>Codice fiscale</th>
						<th>Data di nascita</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{item.Nome}}</td>
						<td at-implicit at-sortable at-attribute="Nome" width="150" at-initial-sorting="asc"></td>
						<td at-implicit at-sortable at-attribute="Cognome" width="250"></td>
						<td at-implicit at-sortable at-attribute="CodiceFiscale"></td>
					</tr>
				</tbody>
			</table>
			<at-pagination id="navcontainer" at-list="coops" at-config="config"></at-pagination>
		</div>
	</div>
</body>
</html>
