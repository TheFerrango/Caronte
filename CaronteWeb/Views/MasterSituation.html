<div class="padding10" style="display:flex;height:100%">
	<div class="MSMMappa" style="background-color:darksalmon">
		<div id="mappaBing" style="width: 100%; height: 100%;">

		</div>
	</div>
	<div style="width:10px"></div>
	<div class="MSMSidebar">
		<div>
			<h2> <span class="mif-truck"></span> Viaggi visualizzati</h2>
			<!--<img src="Images/Van.png" />-->
		</div>
		<table style="width:100%; text-align:left">
			<tr style="padding:5px 0">
				<td style="width:1%"></td>
				<td>
					<span style="margin: 0 10px">
						Descrizione
					</span>
				</td>
				<td style="width:75px; text-align:center">Colore</td>
			</tr>
			<tr style="height:10px">
				<td />
				<td />
				<td />
			</tr>
			<tr ng-repeat="viaggio in viaggiInCorsoList">
				<td>
					<div style="padding:5px" ng-class="{  false: 'fg-black', true: 'fg-white'}[ viaggiVisualizzati[ viaggio.IDViaggio ] ]"
						 ng-click="onViaggioCheck( viaggio.IDViaggio )">
						<div class="mif-truck"></div>
					</div>
				</td>
				<td>
					<span style="margin: 0 10px">
						{{viaggio.DescrizioneViaggio}}
					</span>
				</td>
				<td>
					<div style="width:30px; height:30px; margin:auto; border: 1px solid rgba(234, 232, 225, 1);"
						 ng-style="{background: viaggio.COLORE? viaggio.COLORE: '#FF000000' }">
					</div>
				</td>
			</tr>
		</table>

	</div>
</div>
