<div style="height:100%">
	<div class="tile-area fg-white bg-gray headerPadding" style="width:1024px">

		<div class="headerBar bg-grayDarker">
			<div class="tile-area-title">

				<span class="mif-arrow-left fg-white" onclick="window.location=''"></span>
				<span class="labelAlignment">Situazione generale viaggi</span>
			</div>
		</div>

		<div class="contentContainer" style="">

			<div class="padding10" style="display:flex;height:100%">
				<div class="MSMMappa" style="height:100%; background-color:darksalmon">
					<div id="mappaBing" style="width: 100%; height: 100%;">

					</div>
				</div>
				<div style="width:10px"></div>
				<div class="MSMSidebar">
					<div>
						<h2> <span class="mif-truck"></span> Viaggi visualizzati</h2>
						<!--<img src="Images/Van.png" />-->
					</div>
					<table style="width:100%; text-align:left">
						<tr>
							<td style="width:1%"></td>
							<td>
								<span style="">
									Descrizione
								</span>
							</td>
							<td style="width:50px">Colore</td>
						</tr>
						<tr ng-repeat="viaggio in viaggiInCorsoList">
							<td >
								<!--<input type="checkbox" style="padding:5px" class=mif-truck"
									   ng-model="viaggiVisualizzati[ viaggio.IDViaggio ]" ng-click="onViaggioCheck( viaggio.IDViaggio )" />-->
								<!--ng-class="{ true: fg-white, false: fg-black}[viaggiVisualizzati[ viaggio.IDViaggio ] ]"-->

								<div style="padding:5px" ng-class="{  false: 'fg-black', true: 'fg-white'}[ viaggiVisualizzati[ viaggio.IDViaggio ] ]"
									 ng-click="onViaggioCheck( viaggio.IDViaggio )">
									<div class="mif-truck"></div>
								</div>

							</td>
							<td >
								<span style="margin: 0 10px">
									{{viaggio.Descrizione}}
								</span>
							</td>
							<td >
								<div style="width:30px; height:30px;" 
									 ng-style="{background: viaggiInCorsoList[viaggio.IDViaggio] ? viaggiInCorsoList[viaggio.IDViaggio].color : '#FF000000' }">
								</div>
							</td>
						</tr>
					</table>

				</div>
			</div>

		</div>
	</div>
</div>
